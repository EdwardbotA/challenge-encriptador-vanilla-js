<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Chanllenge Alura</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/Group 3.svg" alt="logo" />
    </header>

    <main>
      <form>
        <textarea
          placeholder="Ingrese el texto aqui"
          onkeypress="return ((event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"
        ></textarea>
        <legend>
          <img
            src="./assets/img/bi_exclamation-circle-fill (1).svg"
            alt="information logo"
          />Solo letras minúsculas y sin acentos
        </legend>

        <div class="btn-container">
          <button class="encrypt-btn btn">Encriptar</button>
          <button class="dencrypt-btn btn">Desencriptar</button>
        </div>
      </form>

      <section class="result-box">
        <div class="result-text-container inactive">
          <p>hola</p>
          <button class="copy-btn btn">Copiar</button>
        </div>

        <div class="result-none-container ">
          <picture class="result-img" >
            <source srcset="./assets/img/Muñeco.svg" media="(min-width: 600px)" />
            <img />
          </picture>

          <h1>Ningún mensaje fue encontrado</h1>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Esta pagina fue desarrollada siguiedo el reto hecho por Alura Latam y
        ejecutado por Edward Botello
      </p>
      <div class="social">
        <a href="https://github.com/EdwardbotA/challenge-encriptador-vanilla-js"><img src="./assets/img/github.svg" alt="github" />GitHub</a>
        <a href="/"><img src="./assets/img/linkedin.svg" alt="linkedin" />linkedin</a>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
