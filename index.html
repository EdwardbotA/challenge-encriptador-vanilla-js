<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Chanllenge Alura</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <img src="./assets/img/Group 3.svg" alt="logo" />
    </header>

    <main>
      <form>
        <textarea
          placeholder="Ingrese el texto aqui"
          onkeypress="return ((event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"
        ></textarea>
        <legend>
          <img
            src="./assets/img/bi_exclamation-circle-fill (1).svg"
            alt="information logo"
          />Solo letras minúsculas y sin acentos
        </legend>

        <button class="encrypt-btn btn">Encriptar</button>
        <button class="dencrypt-btn btn">Desencriptar</button>
      </form>

      <section class="result-box">
        <picture class="result-img">
          <source srcset="./assets/img/Muñeco.svg" media="(min-width: 600px)" />
          <img />
        </picture>

        <h1>Ningún mensaje fue encontrado</h1>

        <p>Ingresa el texto que desees encriptar o desencriptar.</p>

        <button class="copy-btn btn">Copiar</button>
      </section>
    </main>

    <footer>
      <p>Esta pagina fue desarrollada siguiedo el reto hecho por Alura Latam y ejecutado por Edward Botello</p>
      <img src="./assets/img/github.svg" alt="github"><span>GitHub</span>
      <img src="./assets/img/linkedin.svg" alt="linkedin"><span>linkedin</span>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
